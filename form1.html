<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form1</title>
    <link rel="stylesheet" href="css/form1.css">
    <h1> <u>Project Management</u></h1>
</head>
<body>
<form action="">
    <label for="pname">Project Name</label>
    <input type="text" id="pname" placeholder="Project Name" required="required"><br><br>
    <label for="ato">Assigned to</label>
    <input type="text" id="ato" placeholder="Assigned to" required="required"><br><br>
    <label for="sdate">Start Date</label>
    <input type="date" id="sdate" required="required"><br><br>
    <label for="edate">End Date</label>
    <input type="date" id="edate" required="required"><br><br>

    <label>Priority</label>

    <input type="radio" id="high">
    <label for="high">High</label>
    <input type="radio" id="average">
    <label for="average">Average</label>
    <input type="radio" id="low">
    <label for="low">Low</label>
    <br><br>
    <label>Description</label>
    <textarea name="" id="" cols="30" rows="2"></textarea>
    <br><br>

    <button type="submit" >Submit</button> <button type="clear">Clear</button>



</body>

</form>

</html>
